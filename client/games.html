<h2 style="display:inline;">Games List</h2>
<a class="btn btn-primary float-right" style="margin-bottom:10px;" href="#!/games/add">Add Game</a>
<table class="table table-striped table-hover" ng-init="getGames()">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Series</th>
      <th scope="col">Developer</th>
      <th scope="col">Publisher</th>
      <th scope="col">Year</th>
      <th scope="col">Platform</th>
      <th scope="col">Tags</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="game in games">
      <th scope="row">{{$index + 1}}</th>
      <td><a href="http://www.google.com/search?q={{game.name}}">{{game.name}}</a>
        <div class="float-right">
          <small><em><a href="#!/games/edit/{{game._id}}">edit</a> - <a href="#" ng-click="removeGame(game._id)">delete</a><em></small>
        </div>
      </td>
      <td>{{game.series}}</td>
      <td>{{game.developer}}</td>
      <td>{{game.publisher}}</td>
      <td>{{game.year}}</td>
      <td>{{game.platform}}</td>
      <td>{{game.tags}}</td>
    </tr>
  </tbody>
</table>
